<!doctype html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <Title>Networker: Message</Title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Â© Networker</div>
            <ul class="nav-links">
                <div class="menu">
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('my_network') }}">My Network</a></li>
                    <li><a href="{{ url_for('index') }}">Log Out</a></li>
                </div>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 left-card">
                    <div class="card">
                        <div class="card-body">
                            <h3>Sending to: {{ receiver.Username }}</h3>
                            <h3>Sending from: {{ sender.Username }}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 right-card">
                    <div class="card">
                        <div class="card-body">
                            <form action='/message' method='POST'>
                                <h2 class="title-card">Message Content</h2>
                                <textarea id="content" name="content" rows="15" cols="60" required></textarea><br />
                                <button class="submit" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

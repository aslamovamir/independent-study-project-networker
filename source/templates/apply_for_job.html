<!doctype html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <Title>Networker: Apply For Job</Title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Â© Networker</div>
            <ul class="nav-links">
                <div class="menu">
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                </div>
            </ul>
        </nav>
        <div>
            <h1>Apply For Job</h1>
            
            <div class="bs-example col-md-26">
                <br />
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Employer</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Salary</th>
                            <th>Date Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <form action='apply_for_job' method="POST">
                            <tr>
                                <td>{{ job.Title }}</td>
                                <td>{{ job.Employer }}</td>
                                <td>{{ job.Description }}</td>
                                <td>{{ job.Location }}</td>
                                <td>{{ job.Salary }}</td>
                                <td>{{ job.DateCreated.strftime("%d/%m/%y %H:%M") }}</td>
                                <td><button type="submit button" value="{{ job.Id }}" name="applyBtn" class="submit btn btn-primary">Apply</button></td>
                            </tr>
                        </form>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

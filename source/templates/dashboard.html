<!doctype html>
<html>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
        <Title>Networker: Dashboard</Title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Â© Networker</div>
            <ul class="nav-links">

                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact_us') }}">Contuct Us</a></li>

        <div class="container">

                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1>Welcome to your account, ...!</h1>
        </div>

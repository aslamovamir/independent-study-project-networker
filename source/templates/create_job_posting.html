            <h1>Create Job Posting</h1>
            <form action='/create_job_posting' method='POST'>
                <label for="title">Title:</label><br />
                <input class="inputs" type="text" name="title" required>
                <br />
                <label for="employer">Employer:</label><br />
                <input class="inputs" type="text" name="employer" required>
                <br />
                <label for="industry">Industry:</label><br />
                <input class="inputs" type="text" name="industry" required>
                <br />
                <label for="location">Location:</label><br />
                <input class="inputs" type="text" name="location" required>
                <br />
                <label for="salary">Salary:</label><br />
                <input class="inputs" type="text" name="salary" required>
                <br />
                <label for="description">Description:</label><br />
                <textarea id="description" class="textarea-custom" name="description" rows="5" cols="57" required></textarea>
                <br />
                <button class="submit" type="submit">Create</button>
            </form>
        </div>

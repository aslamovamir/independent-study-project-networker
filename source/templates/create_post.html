<!doctype html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <Title>Networker: Create Post</Title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Â© Networker</div>
            <ul class="nav-links">
                <div class="menu">
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('index') }}">Log Out</a></li>
                </div>
            </ul>
        </nav>
        <div class="container-custom">
            <h1 class="title">Create Post</h1><br />
            {% if error %}
                <div class="error-box">
                    <p><strong>Error</strong>: {{error}}</p>
                </div>
            {% endif %}
            {% if success %}
                <div class="success-box">
                    <p><strong>Success</strong>: {{success}}</p>
                </div>
            {% endif %}
            <div class="form-box">
                <form action='/create_post' method='POST'>
                    <label for="title">Title:</label><br />
                    <input class="inputs" type="text" name="title" placeholder="Enter title for the new post" required>
                    <br />
                    <label for="subject">Subject:</label><br />
                    <input class="inputs" type="text" name="subject" placeholder="Enter subject for the new post" required>
                    <br />
                    <label for="content">Content:</label><br />
                    <textarea id="content" class="textarea-custom" name="content" rows="10" cols="57" placeholder="Enter content for the new post" required></textarea>
                    <br />
                    <button class="submit" type="submit">Create</button>
                </form>
            </div>
        </div>
    </body>
</html>

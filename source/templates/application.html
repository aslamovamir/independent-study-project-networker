<!doctype html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <Title>Networker: Application</Title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Â© Networker</div>
            <ul class="nav-links">
                <div class="menu">
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                </div>
            </ul>
        </nav>
        <h1>Application</h1>
        <div class="row">
            <div class="column left-job-card">
                <p><strong>Title:</strong> {{ job.Title }}</p>
                <p><strong>Employer:</strong> {{ job.Employer }}</p>
                <p><strong>Employer:</strong> {{ job.Industry }}</p>
                <p><strong>Description:</strong> {{ job.Description }}</p>
                <p><strong>Location</strong> {{ job.Location }}</p>
                <p><strong>Salary:</strong> {{ job.Salary}}</p>
                <p><strong>Date Posted:</strong> {{ job.DateCreated }}</p>
            </div>
            <div class="row">
                <div class="form-box-application">
                    <form action='/application' method='POST'>
                        <label for="start_date">Start Date</label>
                        <input class="inputs" type="date" name="start_date" required>
                        <br />
                        <label for="sponsorship_requirement">Sponsorship Requirement</label>
                        <input class="inputs" type="text" name="sponsorship_requirement" required>
                        <br />
                        <label for="good_fit_reasoning">Description</label><br />
                        <textarea id="good_fit_reasoning" name="good_fit_reasoning" rows="3" cols="40" required></textarea>
                        <button class="submit" type="submit">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
